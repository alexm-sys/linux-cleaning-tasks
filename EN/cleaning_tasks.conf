# Enable Docker cleanup? (yes/no)
CLEAN_DOCKER="yes"

# Enable system log rotation? (yes/no)
ROTATE_LOGS="yes"

# Enable /tmp cleanup? (yes/no)
CLEAN_TMP="yes"

# Enable dry-run mode? It only displays commands without executing them. (yes/no)
DRY_RUN="no"

# Number of days to retain system logs
LOG_RETENTION_DAYS=7

# Files in /tmp not accessed in this number of days will be deleted
TMP_RETENTION_DAYS=1

# Maximum number of days to keep the script's own log
MAX_LOG_AGE_DAYS=30
